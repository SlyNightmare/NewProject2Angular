<h1>Welcome to Your Playlists</h1>

<div class="rsection">
  <input [(ngModel)] = "name">
  <br>
  <input type="button" value="submit" (click)="performSearch(name)">
  <br>
  <br>
  <br>
  <table>
    <thead>
      <th>Track Name</th>
      <th>Artist Name</th>
      <th>Album Name</th>
    </thead>
    <tbody *ngFor = "let track of tracks">
      <td>{{track.name}}</td>
      <td>{{track.artist}}</td>
      <td>{{track.Album}}</td>
    </tbody>
  </table>
  <input type="button" value="Add" (click)="someSortofAddFunction()">
  <input type="button" value="Cancel" (click)="someSortofClearFunction()">
</div>
<br>
  <br>
  <br>
<div class="rsection">
  <h2>Insert Playlist Name Here</h2>
  <br>
  <table>
      <thead>
          <th>Track Name</th>
          <th>Artist Name</th>
          <th>Album Name</th>
        </thead>
        <tbody>
          <tr *ngFor = "let track of tracks">
            <td>{{track.name}}</td>
            <td>{{track.artist}}</td>
            <td>{{track.Album}}</td>
          </tr>
        </tbody>
  </table>
</div>
<br>
  <br>
  <br>
  <br>
  <br>
  <br>
<div>
  <h2>See Your Other Playlists</h2>
  <table>
    <thead>
      <th>Playlist Name</th>
    </thead>
    <tbody>
      <tr *ngFor = "let playlist of playlists">
        <td>{{playlist.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
